<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="product-card">
        <div class="product-image">
          <picture>
            <source
              media="(min-width: 600px)"
              srcset="images\image-product-desktop.jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence perfume"
            />
          </picture>
        </div>
        <div class="product-content">
          <h2 class="product-category">Perfume</h2>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-prices">
            <p class="discount-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <a class="btn" href="#">Add to Cart</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Leon</a>.
      </div>
    </footer>
  </body>
</html>
